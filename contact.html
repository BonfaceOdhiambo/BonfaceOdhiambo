<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .contact {
            display: block;    
            text-align: center;
            padding: 20px;
            width: 800px;
            background-color:transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #contact-icons {
            display: flex;
            font-size: 30px;
            background: #f1f1f1;
            width: 100%;
            justify-content: space-evenly;
            align-items: center;
            height: 200px;
            padding: 20px;
        }

        #contact-icons a {
            display: inline-block;
            position: relative;
        }

        #contact-icons span {
            display: none;
            text-decoration: none;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            transition: all 0.3s ease-in-out;
            border-radius: 50px;
            
        }

        #contact-icons a:hover > span {
            display: inline-block;
            position: absolute;
            transform: translateY(-130%);
            text-align: center;
            margin-left: -16px;
            width: 100px;
            height: 50px;
            font-size: 20px;
            font-weight: 600;
            text-shadow: 2px 3px 2px rgba(0, 0, 0, .2);
        }

        a.facebook:hover {
            background: var(--facebook);
            color: var(--facebook);
            border-radius: 50%;
        }

        a.twitter:hover {
            background: var(--twitter);
            color: var(--twitter);
            border-radius: 50%;
        }

        a.instagram:hover {
            background: var(--instagram);
            color: var(--instagram);
            border-radius: 50%;
        }

        a.whatsapp:hover {
            background: var(--whatsapp);
            color: var(--whatsapp);
            border-radius: 50%;
        }

        a.youtube:hover {
            background: var(--youtube);
            color: var(--youtube);
            border-radius: 50%;
        }

        a.github:hover {
            background: var(--github);
            color: var(--github);
            border-radius: 50%;
        }

        a.telegram:hover {
            background: var(--telegram);
            color: var(--telegram);
            border-radius: 50%;
        }

        a.behance:hover {
            background: var(--behance);
            color: var(--behance);
            border-radius: 50%;
        }

        a.linkedin:hover {
            background: var(--linkedin);
            color: var(--linkedin);
            border-radius: 50%;
        }

        a.tiktok:hover {
            background: var(--tiktok);
            color: var(--tiktok);
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div class="contact">
    <h3>Contact Us</h3>

 <fieldset>

    <div id="contact-icons">

<script>
    document.addEventListener("DOMContentLoaded", () => {
    // Load saved colors from localStorage
    const savedBgColor = localStorage.getItem('bgColor');
    const savedTextColor = localStorage.getItem('textColor');
    if (savedBgColor) {
        document.body.style.backgroundColor = savedBgColor;
    }
    if (savedTextColor) {
        document.body.style.color = savedTextColor;
        updateLinkColors(savedTextColor);
    }
});

// Function to update the color of the links
function updateLinkColors(color) {
    const links = document.querySelectorAll('.div-main-content nav a');
    links.forEach(link => {
        link.style.color = color;
    });
}

</script>
